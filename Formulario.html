<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Formulário para Devs</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div id="areaTrabalho">
            <label><strong>Em qual área você trabalha?</strong></label>
            <br>
            <label class="areaDescr">
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>

            <label class="areaDescr">
                <input type="radio" name="devweb" value="backend">Back-End
            </label class="endTec">

            <label class="areaDescr">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <br>
            <label for="senoridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Escolha...</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologia que você domina</strong></label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label class="areaDescr" for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label class="areaDescr" for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label class="areaDescr" for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label class="areaDescr" for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label class="areaDescr" for="tecnologia5">Python</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label class="areaDescr" for="tecnologia6">Java</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label class="areaDescr" for="tecnologia2">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
